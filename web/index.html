<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- WEB CLIENT ID -->
  <meta name="google-signin-client_id" content="402374246370-v2cjcbqvbvvocpc38otgksadg0b1f8g3.apps.googleusercontent.com">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="sign_up">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>sign_up</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://apis.google.com/js/api.js" async defer></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
  <!-- Google Sign-In Button will be rendered here -->
  <div id="g_id_onload"
       data-client_id="402374246370-v2cjcbqvbvvocpc38otgksadg0b1f8g3.apps.googleusercontent.com"
       data-callback="handleCredentialResponse">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <script>
    function handleCredentialResponse(response) {
      console.log('Encoded JWT ID token: ' + response.credential);
      // Send the ID token to your Flutter app
      signInWithGoogle(response.credential);
    }

    // Function to communicate with Flutter
    function signInWithGoogle(idToken) {
      // Check if Flutter is ready to receive the token
      if (window.flutter_inappwebview) {
        window.flutter_inappwebview.callHandler('googleSignIn', idToken);
      } else {
        console.error('Flutter is not ready to receive the token.');
      }
    }
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
